<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SFA Sandbox</title>
</head>

<body>

<header>
SFA Sandbox
</header>

<p>
    <label for="file-input">File:</label>
    <input type="file" id="file-input">
</p>

<div id="download-links">
</div>

<p>
    <p>N64 textures</p>
    <label for="n64-tex-tab">TEX.tab</label>
    <input type="file" id="n64-tex-tab">
    <label for="n64-tex-bin">TEX.bin</label>
    <input type="file" id="n64-tex-bin">
</p>

<p>
    <p>GX textures</p>
    <label for="gx-tex-tab">TEX.tab</label>
    <input type="file" id="gx-tex-tab">
    <label for="gx-tex-bin">TEX.bin</label>
    <input type="file" id="gx-tex-bin">
</p>

<div id="textures">
</div>

<p>
    <p>ANIMCURVES</p>
    <label for="animcurves-tab">ANIMCURVES.tab</label>
    <input type="file" id="animcurves-tab">
    <label for="animcurves-bin">ANIMCURVES.bin</label>
    <input type="file" id="animcurves-bin">
</p>

<div id="animcurves">
</div>

<script src="dist/bundle.js"></script>

</body>

</html>
